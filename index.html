<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>particle</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to top, #000000 10%, #0074d1 100%);
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="index.js"></script>
  <script>
    init('body', {
      color: 'rgba(255, 255, 255, 0.5)',
      radius: 5,
      rate: 0.5,
      rateX: 2,
      rateY: 2,
      count: 200,
      distance: 100,
      line: false,
      bounce: false,
      resize: true,
      directionFixed: false, // 水平或垂直方向运动（rateX或rateY需设置为0）
      mousemove: true  // 鼠标跟随画线，与line互斥
    })
  </script>
</body>

</html>
